<!DOCTYPE html>
<html>
	<head>
		<title>Images</title>
	</head>
	<body>
		<h1>Images</h1>
		<p>This page covers common image formats, but you may also be looking for <a href='/links-and-images/links.html'>links</a> and <a href='/links-and-images/misc/extras.html'>useful extras</a>.</p>

		<hr/>

		<h2>JPGs</h2>
		
		<p>JPG images are good for photos and gradients.</p>
		<img src='images/mochi.jpg' alt='A mochi ball in a bubble'/>

		<hr/>

		<h2>GIFs</h2>
		
		<p>GIFs are good for animations.</p>
		<img src='images/mochi.gif' alt='A dancing mochi ball'/>

		<hr/>

		<h2>PNGs</h2>

		<p> PNGs are good for diagrams and icons.</p>
		<img src='images/mochi.png' alt ='A mochi ball'/>

		<hr/>

		<h2>SVGs</h2>

		<p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
		<img src='images/mochi.svg' width='150' alt-'A mochi ball with Bezier handles'/>

	</body>
</html>
